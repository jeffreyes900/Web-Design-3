<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Interactive animation with HTML Canvas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-dark">
    <canvas id="Game" width="1110" height="600">
        This part needs a newer browser.
    </canvas>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
        </div>
        <div class="row">
            <h1 class="display-2 text-light">How many clicks on the circle can you get<span class="highlight">?</span></h1>
        </div>
        <div class="row mx-auto my-4 justify-content-end">
            <div class="col-2 counter text-light">
                <h3 class="my-2" id="count"></h3>
            </div>
            <div class="col">
                <button id="redBtn">
                    <div class="colorPicker red mx-auto my-2"></div>
                    <h3>Red</h3>
                </button>
            </div>
            <div class="col">
                <button id="tealBtn">
                    <div class="colorPicker teal mx-auto my-2"></div>
                    <h3>Teal</h3>
                </button>
            </div>
            <div class="col">
                <button id="whiteBtn">
                    <div class="colorPicker white mx-auto my-2"></div>
                    <h3>White</h3>
                </button>
            </div>
        </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="scripts/canvas.js"></script>
</body>

</html>
